<!DOCTYPE html>
<html>
<head>
    <title>Event Management</title>
</head>
<body>
<h1>Event Management System</h1>

    Hello {{ user.username }} |
    <a href="{% url 'create_event' %}">Create Event</a> |

{% endif %}

<hr>
{% block content %}{% endblock %}
</body>
</html>
